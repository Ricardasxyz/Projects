<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pomidoro Timer</title>
  <link rel="stylesheet" type="text/css" href="css.css" />
  <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
</head>
<body>
  <div class="Time">
    <h1>Pomodoro Timer</h1>
    <h2 class="display_time">0:00</h2>
    <div class="options">
      <button class="pomodoro sound" id="pomodoro">Pomodoro</button>
      <button class="longBreak sound" id="longBreak">Long Break</button>
      <button class="shortBreak sound" id="shortBreak">Short Break</button>
      <button class="reset sound" id="reset">Reset</button>
    </div>
  </div>
  <audio src="sounds/clap.wav"></audio>
  <script src="js.js"></script>
</body>
</html>
