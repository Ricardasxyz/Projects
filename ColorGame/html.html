<!DOCTYPE html>
<html lang="en">
<head>
  <title>Color Game</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css.css" />
  <link
    href="https://fonts.googleapis.com/css?family=Raleway:300"
    rel="stylesheet"
    type="text/css"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Libre+Caslon+Text&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <h1>The Great <span id="color-display">RGB</span> Guessing Game</h1>
  <div id="stripe">
    <button id="reset">New Colors</button>
    <span id="message"></span>
    <div class="btns">
      <button class="mode">Easy</button>
      <button class="mode selected">Medium</button>
      <button class="mode">Hard</button>
    </div>
  </div>
  <div id="container">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>

  <script src="javascript.js"></script>
</body>
</html>
